<video #video autoplay loop preload="auto" muted="muted">
  <source type="video/mp4" src="assets/video-design-journey-1200.mp4">
  <source type="video/webm" src="assets/video-design-journey-1200.webm">

  Your browser does not support the video tag.
</video>

<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula">Ingresa el nombre con el que quieres guardar tu partida</div>
    </div>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="right">
      <div *ngIf="form.username.errors;else second">
        <div *ngIf="form.username.errors; else second">

          <svg viewBox="0 0 320 300">
            <defs>
              <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                y2="193.49992" gradientUnits="userSpaceOnUse">
                <stop style="stop-color:#da5f5f;" offset="0" id="stop876" />
                <stop style="stop-color:#7a1a1a;" offset="1" id="stop878" />
              </linearGradient>
            </defs>
            <path
              d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
          </svg>
        </div>
      </div>
      <ng-template #second style="z-index: 10;">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992"
              gradientUnits="userSpaceOnUse">
              <stop style="stop-color:#5FDAD5;" offset="0" id="stop876" />
              <stop style="stop-color:#1a7a77;" offset="1" id="stop878" />
            </linearGradient>
          </defs>
          <path
            d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
      </ng-template>


      <div class="form">
        <label for="email">Username</label>
        <input formControlName="username" type="text" id="user" autocomplete="off" [pattern]="unamePattern">

        <div *ngIf="form.username.errors">
          <div *ngIf="form.username.errors.required" style="color: #da5f5f; margin-top: 15px;">
            El parametro es requerido
          </div>

          <div *ngIf="form.username.errors.pattern" style="color: #da5f5f; margin-top: 15px;">
            El parametro no puede contener caracteres especiales
          </div>

        </div>

        <input [disabled]="registerForm.invalid" type="submit" id="submit" value="Submit">
      </div>
    </form>
  </div>
</div>
